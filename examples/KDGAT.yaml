

meta:
  model_name: KDModel
  student_name: GAT
  dataset_name: Cora

model:
  num_hiddens: 64
  num_layers: 2
  heads: 2
  dropout: 0.5
  concat: True
  jk: last

trainer:
  lr: 0.005
  weight_decay: !!float 5e-4
  epochs: 300
  verbose: True

  kd:
    softlabel_path: ./ckpt/test_GAT/pred.pt
    alpha: 0.8
    temperature: 5

  # ckpt_dir: ./ckpt/test_GAT
  gpu: 1

