meta:
  model_name: KDModel
  student_name: MLP
  dataset_name: Cora
  n_runs: 1

dataset:
  num_features: ~
  num_classes: ~

model:
  num_hiddens: 256
  num_layers: 3
  dropout: 0.5
  batch_norm: True

trainer:
  lr: 0.01
  weight_decay: !!float 5e-4
  epochs: 300
  verbose: True
  # ckpt_dir: ./examples/ckpt/test_GAT
  gpu: 0

  kd:
    knowledge_dir: ./examples/ckpt/cora_GCN/
    method: soft     # none, soft, hidden, logit
    mask: all     # train_val, train_val_test, all, train_val_unlabeled
    alpha: 1.
    beta: 1.
    temperature: 20